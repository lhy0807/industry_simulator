<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cover Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script>
  function autosubmit() {
    document.getElementById("mp").setAttribute("value",0);
    document.getElementById("mo").setAttribute("value",0);
    var game_mode = "{{game.game_mode}}";
    if (game_mode != "simple_production"){
      document.getElementById("r_d").setAttribute("value",0);
    }
    document.getElementById("decisions").submit();
  }
  function update_timer(time_limit){
    document.getElementById("timer").innerHTML = "Seconds Remaining: " + time_limit;
  }
  function page_onload(){
    var time_limit = "{{game.max_seconds_per_turn}}";
    update_timer(time_limit)
    setTimeout(autosubmit, time_limit*1000);
    setInterval(function(){
      time_limit--;
      update_timer(time_limit)
    },1000);
  }
  </script>  
</head>
<body onload="page_onload()">

<div class="container">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Decisions</a>
      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Rules</a>
      <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Market Report</a>
      <a class="nav-item nav-link" id="nav-demand-tab" data-toggle="tab" href="#nav-demand" role="tab" aria-controls="nav-demand" aria-selected="false">Demand</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">{% include "./decisions.html" %}</div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">{% include "./rules.html" %}</div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">{% include "./report.html" %}</div>
    <div class="tab-pane fade" id="nav-demand" role="tabpanel" aria-labelledby="nav-demand-tab">{% include "./demand.html" %}</div>

  </div>
</div>
</div>
</div>
